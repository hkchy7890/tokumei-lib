{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Search for : <b>{{keyword}}</b></h2>
    <h4>Number of Results: <b>{{num}}</b></h4>
    <hr>
    {% for bk in books %}
    <p><b class="rs_counter">{{forloop.counter}}.</b> <a href="/record/{{bk.id}}">{{bk}}</a></p>
    {% endfor %}

</div>
{% endblock content %}
